    <script>

        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/nguoi-dung", {
                    templateUrl: "view/nguoidung.html",
                    controller : NguoiDungController
                })
                .when("/san-pham", {
                    templateUrl: "view/sanpham.html",
                    controller : SanPhamController
                })
                
                .when("/", {
                    templateUrl: "view/trangchu.html"
                })
                .otherwise({
                    template: "<h1>Lỗi 404</h1><p>Trang không tồn tại</p>"



                });
        });
        app.filter("aboutGia",function(){
    return function(input , min , max){
        let output=[]
        if(min != null & max != null){
            input.forEach(function(item){
                if(item.gia > Number(min) && item.gia < Number(max)){
                    output.push(item)
                }
            })
            return output
        }
        else{
        return input
        }
    }
})
